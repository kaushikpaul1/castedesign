<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caste Certifcate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
</head>
<style>
    .nav-pills .nav-link {
        background-color: white;
        /* Replace with the color you want for inactive tabs */
        color: grey;
        /* Text color for inactive tabs */
    }

    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
        background-color: whitesmoke;
        /* Replace with the color you want */
        color: #0b98d8;
        /* Text color for active tab */
    }

    .nav-pills .nav-link.active:hover {
        background-color: #DCDCDC;
        /* Change the hover background color for the active tab */
    }
</style>


<body>
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-12 ">
                <div class="bg-light rounded-lg shadow-sm p-5">

                    <ul role="tablist" class="nav  nav-pills rounded-pill nav-fill mb-3" id=""
                        style="background-color:white;">
                        <li class="nav-item">

                            <button type="button" class="step-trigger nav-link  rounded-pill active "
                                data-bs-toggle="pill" role="tab" aria-controls="logins-part" id="logins-part-trigger">
                                <span class="bs-stepper-circle " style="font-weight: bold;">1</span>
                                <span class="bs-stepper-label" style="font-weight: bold;">Personal
                                    Information</span>
                            </button>

                        </li>
                        <li class="nav-item">
                            <button type="button" class="step-trigger nav-link  rounded-pill " data-bs-toggle="pill"
                                role="tab" aria-controls="logins-part" id="logins-part-trigger">
                                <span class="bs-stepper-circle" style="font-weight: bold;">2</span>
                                <span class="bs-stepper-label" style="font-weight: bold;">Address</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="step-trigger nav-link  rounded-pill " data-bs-toggle="pill"
                                role="tab" aria-controls="logins-part" id="logins-part-trigger">
                                <span class="bs-stepper-circle" style="font-weight: bold;">3</span>
                                <span class="bs-stepper-label " style="font-weight: bold;">Additional Details</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="step-trigger nav-link  rounded-pill " data-bs-toggle="pill"
                                role="tab" aria-controls="logins-part" id="logins-part-trigger">
                                <span class="bs-stepper-circle" style="font-weight: bold;">4</span>
                                <span class="bs-stepper-label" style="font-weight: bold;">Another Details</span>
                            </button>
                        </li>
                    </ul>
                    <form role="form" method="POST">

                        <div class="tab-content">

                            <!-- user details-->
                            <div id="nav-tab-card" class="tab-pane fade show active">

                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="fname">Enter your first name:</label>
                                            <input type="text" name="fname" placeholder="first name" required
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="mname">Enter your middle name:</label>
                                            <input type="text" name="fname" placeholder="middle name" required
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="lname">Enter your last name:</label>
                                            <input type="text" name="fname" placeholder="last name" required
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="cardNumber">Enter Your Email id:</label>
                                            <div class="input-group">
                                                <input type="text" name="email" placeholder="Your Email"
                                                    class="form-control" required>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="cardNumber">Enter Your Phone No:</label>
                                            <div class="input-group mb-4">
                                                <input type="text" name="phone" placeholder="Your Phone No."
                                                    class="form-control" required>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-end">
                                    <button type="button" id="nextBtn"
                                        class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"> Next
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                        </svg> </button>
                                </div>

                            </div>

                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

                            </script>
                            <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>

</body>

</html>
